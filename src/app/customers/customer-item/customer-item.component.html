<div class="cards-container">
  <div class="card">
    <div class="card-header">
      <h3>{{ customer.name }}</h3>
    </div>
    <div class="card-body">
      <p><strong>Email:</strong> {{ customer.email }}</p>
      <p><strong>Address:</strong> {{ customer.address }}</p>
    </div>
    <div class="card-footer">
      @if(!isAdmin){
      <button class="action-btn edit" (click)="onEdit()">Edit</button>
      }
      <button (click)="onView()" class="action-btn">View</button>
    </div>
  </div>
</div>
